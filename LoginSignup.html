<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikhado - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background: #0a0a0a;
            min-height: 100vh;
        }

        /* Glowing Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: backgroundGlow 8s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundGlow {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        /* Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Floating particles */
        .auth-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 215, 0, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(102, 126, 234, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 215, 0, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(102, 126, 234, 0.4), transparent);
            background-repeat: repeat;
            background-size: 200px 150px;
            animation: particleFloat 20s linear infinite;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-1000px) translateX(100px); }
        }

        /* Auth Card */
        .auth-card {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                0 0 80px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .auth-card:hover::before {
            left: 100%;
        }

        /* Logo */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-bottom: 1rem;
            box-shadow: 
                0 10px 40px rgba(255, 215, 0, 0.3),
                0 0 60px rgba(255, 215, 0, 0.2);
            animation: logoFloat 3s ease-in-out infinite alternate;
        }

        @keyframes logoFloat {
            0% {
                transform: translateY(0px) scale(1);
                box-shadow: 
                    0 10px 40px rgba(255, 215, 0, 0.3),
                    0 0 60px rgba(255, 215, 0, 0.2);
            }
            100% {
                transform: translateY(-5px) scale(1.02);
                box-shadow: 
                    0 15px 50px rgba(255, 215, 0, 0.4),
                    0 0 80px rgba(255, 215, 0, 0.3);
            }
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: logoGlow 3s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
            }
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* Form Styles */
        .auth-form {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(30, 30, 40, 0.8);
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                0 0 40px rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            color: #333;
            box-shadow: 
                0 4px 15px rgba(255, 215, 0, 0.4),
                0 0 30px rgba(255, 215, 0, 0.2);
            animation: btnGlow 2s ease-in-out infinite alternate;
        }

        @keyframes btnGlow {
            0% {
                box-shadow: 
                    0 4px 15px rgba(255, 215, 0, 0.4),
                    0 0 30px rgba(255, 215, 0, 0.2);
            }
            100% {
                box-shadow: 
                    0 6px 25px rgba(255, 215, 0, 0.6),
                    0 0 40px rgba(255, 215, 0, 0.4);
            }
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 8px 35px rgba(255, 215, 0, 0.6),
                0 0 50px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(102, 126, 234, 0.5);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-links a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            color: #FFA500;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
        }

        .divider span {
            background: rgba(20, 20, 30, 0.95);
            padding: 0 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Toggle between forms */
        .hidden {
            display: none;
        }

        /* Back to home link */
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-to-home a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-to-home a:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #FFD700;
            color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.3);
        }

        /* Error/Success Messages */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border-color: rgba(40, 167, 69, 0.3);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.1);
        }

        .message.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border-color: rgba(220, 53, 69, 0.3);
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 10px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .back-to-home {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { 
            background: #dc3545; 
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }
        .strength-medium { 
            background: #ffc107; 
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        .strength-strong { 
            background: #28a745; 
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #FFD700;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <div class="back-to-home">
        <a href="sikhado.html">
            <span>←</span>
            <span>Back to Home</span>
        </a>
    </div>

    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-card" id="loginCard">
            <div class="logo-section">
                <img src="SIKHADO logo.jpg" alt="Sikhado Logo" class="logo-img" onerror="this.style.display='none'">
                <div class="logo-text">Sikhado</div>
                <p class="auth-subtitle">Welcome back! Sign in to continue your learning journey.</p>
            </div>

            <!-- Message area for PHP feedback -->
            <div id="loginMessage"></div>

            <form class="auth-form" id="loginForm" method="POST" action="login.php">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember_me">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="login-text">Sign In</span>
                    <span class="loading" style="display: none;"></span>
                </button>

                <div class="auth-links">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>

                <div class="divider">
                    <span>Don't have an account?</span>
                </div>

                <button type="button" class="btn btn-secondary" onclick="showSignup()">Create Account</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="auth-card hidden" id="signupCard">
            <div class="logo-section">
                <img src="SIKHADO logo.jpg" alt="Sikhado Logo" class="logo-img" onerror="this.style.display='none'">
                <div class="logo-text">Sikhado</div>
                <p class="auth-subtitle">Join our community and start your learning adventure!</p>
            </div>

            <!-- Message area for PHP feedback -->
            <div id="signupMessage"></div>

            <form class="auth-form" id="signupForm" method="POST" action="register.php">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="full_name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="userRole">I want to</label>
                    <select id="userRole" name="user_role" required>
                        <option value="">Select an option</option>
                        <option value="learner">Learn new skills</option>
                        <option value="provider">Offer my services</option>
                        <option value="both">Both learn and teach</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="institution">Institution/Company (Optional)</label>
                    <input type="text" id="institution" name="institution" placeholder="Your school, university, or company">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" name="agree_terms" required>
                    <label for="agreeTerms">I agree to the <a href="#" style="color: #FFD700;">Terms of Service</a> and <a href="#" style="color: #FFD700;">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn">
                    <span class="signup-text">Create Account</span>
                    <span class="loading" style="display: none;"></span>
                </button>

                <div class="divider">
                    <span>Already have an account?</span>
                </div>

                <button type="button" class="btn btn-secondary" onclick="showLogin()">Sign In</button>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="auth-card hidden" id="forgotCard">
            <div class="logo-section">
                <img src="SIKHADO logo.jpg" alt="Sikhado Logo" class="logo-img" onerror="this.style.display='none'">
                <div class="logo-text">Sikhado</div>
                <p class="auth-subtitle">Enter your email to reset your password.</p>
            </div>

            <!-- Message area for PHP feedback -->
            <div id="forgotMessage"></div>

            <form class="auth-form" id="forgotForm" method="POST" action="forgot_password.php">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn btn-primary" id="forgotBtn">
                    <span class="forgot-text">Send Reset Link</span>
                    <span class="loading" style="display: none;"></span>
                </button>

                <div class="auth-links">
                    <a href="#" onclick="showLogin()">← Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Global variables
    let currentForm = 'login';

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
        checkURLParameters();
    });

    // Setup event listeners
    function setupEventListeners() {
        // Form submissions with loading states
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default for testing
            handleFormSubmit('loginBtn', 'login-text', 'Signing In...');
            simulateFormSubmission('loginForm', 'loginMessage');
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default for testing
            if (!validateSignupForm()) {
                return;
            }
            handleFormSubmit('signupBtn', 'signup-text', 'Creating Account...');
            simulateFormSubmission('signupForm', 'signupMessage');
        });

        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default for testing
            handleFormSubmit('forgotBtn', 'forgot-text', 'Sending...');
            simulateFormSubmission('forgotForm', 'forgotMessage');
        });

        // Password strength checker
        document.getElementById('signupPassword').addEventListener('input', checkPasswordStrength);

        // Real-time password confirmation
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
    }

    // Simulate form submission for testing (remove in production)
    function simulateFormSubmission(formId, messageContainerId) {
        const form = document.getElementById(formId);
        const data = new FormData(form);
        const formData = Object.fromEntries(data);

        // Simulate backend response
        setTimeout(() => {
            if (formId === 'signupForm') {
                showMessage('Account creation simulated successfully!', 'success', messageContainerId);
            } else if (formId === 'forgotForm') {
                showMessage('Password reset link sent (simulated)!', 'success', messageContainerId);
            } else {
                showMessage('Login successful (simulated)!', 'success', messageContainerId);
            }
            resetFormSubmit(formId);
        }, 2000); // Simulate 2-second server delay
    }

    // Reset form submission state
    function resetFormSubmit(formId) {
        const btnId = formId === 'loginForm' ? 'loginBtn' : formId === 'signupForm' ? 'signupBtn' : 'forgotBtn';
        const textClass = formId === 'loginForm' ? 'login-text' : formId === 'signupForm' ? 'signup-text' : 'forgot-text';
        const btn = document.getElementById(btnId);
        const textElement = btn.querySelector('.' + textClass);
        const loadingElement = btn.querySelector('.loading');

        textElement.style.display = 'inline';
        loadingElement.style.display = 'none';
        btn.disabled = false;
    }

    // Check URL parameters for form switching and messages
    function checkURLParameters() {
        const urlParams = new URLSearchParams(window.location.search);
        const form = urlParams.get('form');
        const message = urlParams.get('message');
        const type = urlParams.get('type');

        if (form === 'signup') {
            showSignup();
        } else if (form === 'forgot') {
            showForgotPassword();
        } else {
            showLogin();
        }

        if (message && type) {
            showMessage(decodeURIComponent(message), type, currentForm + 'Message');
            autoHideMessage(currentForm + 'Message');
        }
    }

    // Form switching functions
    function showLogin() {
        hideAllForms();
        document.getElementById('loginCard').classList.remove('hidden');
        currentForm = 'login';
        updateURL('login');
    }

    function showSignup() {
        hideAllForms();
        document.getElementById('signupCard').classList.remove('hidden');
        currentForm = 'signup';
        updateURL('signup');
    }

    function showForgotPassword() {
        hideAllForms();
        document.getElementById('forgotCard').classList.remove('hidden');
        currentForm = 'forgot';
        updateURL('forgot');
    }

    function hideAllForms() {
        document.getElementById('loginCard').classList.add('hidden');
        document.getElementById('signupCard').classList.add('hidden');
        document.getElementById('forgotCard').classList.add('hidden');
    }

    function updateURL(form) {
        const url = new URL(window.location);
        url.searchParams.set('form', form);
        url.searchParams.delete('message');
        url.searchParams.delete('type');
        history.replaceState(null, '', url);
    }

    // Form validation
    function validateSignupForm() {
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const agreeTerms = document.getElementById('agreeTerms').checked;

        // Check password match
        if (password !== confirmPassword) {
            showMessage('Passwords do not match!', 'error', 'signupMessage');
            autoHideMessage('signupMessage');
            return false;
        }

        // Check password strength
        if (getPasswordStrength(password) < 2) {
            showMessage('Please choose a stronger password', 'error', 'signupMessage');
            autoHideMessage('signupMessage');
            return false;
        }

        // Check terms agreement
        if (!agreeTerms) {
            showMessage('Please agree to the Terms of Service and Privacy Policy', 'error', 'signupMessage');
            autoHideMessage('signupMessage');
            return false;
        }

        return true;
    }

    // Password strength checker
    function checkPasswordStrength() {
        const password = document.getElementById('signupPassword').value;
        const strengthBar = document.getElementById('passwordStrengthBar');
        const strength = getPasswordStrength(password);

        let width, className;
        
        if (strength === 0) {
            width = '0%';
            className = '';
        } else if (strength === 1) {
            width = '33%';
            className = 'strength-weak';
        } else if (strength === 2) {
            width = '66%';
            className = 'strength-medium';
        } else {
            width = '100%';
            className = 'strength-strong';
        }

        strengthBar.style.width = width;
        strengthBar.className = 'password-strength-bar ' + className;
    }

    function getPasswordStrength(password) {
        let strength = 0;
        
        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        return Math.min(strength, 3);
    }

    // Password confirmation checker
    function checkPasswordMatch() {
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const confirmField = document.getElementById('confirmPassword');

        if (confirmPassword === '') {
            confirmField.style.borderColor = 'rgba(102, 126, 234, 0.3)';
            confirmField.style.boxShadow = 'none';
            return;
        }

        if (password === confirmPassword) {
            confirmField.style.borderColor = '#28a745';
            confirmField.style.boxShadow = '0 0 20px rgba(40, 167, 69, 0.3)';
        } else {
            confirmField.style.borderColor = '#dc3545';
            confirmField.style.boxShadow = '0 0 20px rgba(220, 53, 69, 0.3)';
        }
    }

    // Form submission with loading state
    function handleFormSubmit(btnId, textClass, loadingText) {
        const btn = document.getElementById(btnId);
        const textElement = btn.querySelector('.' + textClass);
        const loadingElement = btn.querySelector('.loading');

        textElement.textContent = loadingText;
        textElement.style.display = 'inline';
        loadingElement.style.display = 'inline-block';
        btn.disabled = true;
    }

    // Message display function
    function showMessage(message, type, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = `<div class="message ${type}">${message}</div>`;
        autoHideMessage(containerId);
    }

    // Auto-hide messages after 5 seconds
    function autoHideMessage(containerId) {
        setTimeout(() => {
            const container = document.getElementById(containerId);
            if (container && container.innerHTML) {
                container.innerHTML = '';
            }
        }, 5000);
    }
</script>
